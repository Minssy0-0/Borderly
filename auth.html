<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Borderly - Sign In or Sign Up</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="auth-card">
    <div class="auth-logo">
        <a href="index.html"><img src="images/logo.png" alt="Borderly Logo"></a>
    </div>

    <div class="auth-tabs">
        <div class="tab active" id="loginTab" onclick="switchTab('login')">Login</div>
        <div class="tab" id="signupTab" onclick="switchTab('signup')">Create Account</div>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label>Email or Username</label>
            <i class="fa-solid fa-user-tag"></i>
            <input type="text" placeholder="Enter your username or email" required>
        </div>
        <div class="form-group1">
    <label>Password</label>
    <div class="password-wrapper">
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
        <i class="fa-solid fa-eye-slash toggle-icon" onclick="toggleVisibility('loginPassword', this)"></i>
    </div>
</div>
        <button type="submit" class="auth-btn">Sign In</button>
    </form>



    <form id="signupForm" style="display: none;">
        <div class="form-group">
            <label>Full Name</label>
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Your name" required>
        </div>
        <div class="form-group">
            <label>Username</label>
            <i class="fa-solid fa-user-tag"></i>
            <input type="text" placeholder="Choose a travel handle" required>
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="name@example.com" required>
        </div>
         <div class="form-group1">
            <label>Password</label>
            <div class="password-wrapper">
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
            <i class="fa-solid fa-eye-slash toggle-icon" onclick="toggleVisibility('loginPassword', this)"></i>
        </div>
    </div>
        <button type="submit" class="auth-btn">Join Community</button>
    </form>

</div>

<script>
    // This function handles the visual switch between Login and Signup
    function switchTab(mode) {
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const toggleLink = document.getElementById('toggleLink');

        if (mode === 'signup') {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            loginTab.classList.remove('active');
            signupTab.classList.add('active');
            toggleLink.innerHTML = 'Already have an account? <span onclick="switchTab(\'login\')">Sign in instead</span>';
        } else {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
        }
    }

    function toggleVisibility(inputId, icon) {
    const input = document.getElementById(inputId);
    
    if (input.type === "password") {
        // Switch to visible text
        input.type = "text";
        // Change the icon to the open eye
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    } else {
        // Switch back to hidden dots
        input.type = "password";
        // Change the icon back to the slashed eye
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
    }
}
</script>

</body>
</html>
