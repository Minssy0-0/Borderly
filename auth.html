<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Borderly - Sign In or Sign Up</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>


    <div class="auth-card">
    <div class="auth-logo">
        <a href="index.html"><img src="images/logo.png" alt="Borderly Logo"></a>
    </div>

    <div class="auth-tabs">
        <div class="tab active" id="loginTab" onclick="switchTab('login')">Login</div>
        <div class="tab" id="signupTab" onclick="switchTab('signup')">Create Account</div>
    </div>

    <form id="loginForm">
        <div class="form-group">
            <label>Email or Username</label>
            <i class="fa-solid fa-user-tag"></i>
            <input type="text" placeholder="Enter your username or email" required>
        </div>
        <div class="form-group1">
    <label>Password</label>
    <div class="password-wrapper">
        <i class="fa-solid fa-eye-slash toggle-icon" onclick="toggleVisibility('loginPass', this)"></i>
        <input type="password" id="loginPass" placeholder="Enter password" required>
    </div>
</div>
        <button type="submit" class="auth-btn">Sign In</button>
    </form>



    <form id="signupForm" style="display: none;">
        <div class="form-group">
            <label>Full Name</label>
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Your name" required>
        </div>
        <div class="form-group">
            <label>Username</label>
            <i class="fa-solid fa-user-tag"></i>
            <input type="text" placeholder="Choose a travel handle" required>
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="name@example.com" required>
        </div>
         <div class="form-group1">
    <label>Create Password</label>
    <div class="password-wrapper">
        <i class="fa-solid fa-eye-slash toggle-icon" onclick="toggleVisibility('regPass', this)"></i>
        <input type="password" id="regPass" placeholder="Create password" required>
    </div>
</div>
        <button type="submit" class="auth-btn">Join Community</button>
    </form>

</div>


<script>
    function switchTab(mode) {
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');


        if (mode === 'signup') {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            loginTab.classList.remove('active');
            signupTab.classList.add('active');
            toggleLink.innerHTML = 'Already have an account? <span onclick="switchTab(\'login\')">Sign in instead</span>';
        } else {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
        }
    }

function toggleVisibility(inputId, icon) {
    const input = document.getElementById(inputId);
    
    if (!input) {
        console.error("Could not find input with ID:", inputId);
        return;
    }

    if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("fa-eye-slash", "fa-eye");
    } else {
        input.type = "password";
        icon.classList.replace("fa-eye", "fa-eye-slash");
    }
}
</script>
