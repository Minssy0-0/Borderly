    <meta charset="UTF-8">

    <link rel="stylesheet" href="profile.css">

    <link rel="stylesheet" href="community.css">

<body>
<header>
  <nav>

    <button id="cloudToggle" class="cloud-nav" aria-label="Open navigation">☁️</button>
    <div id="navAuthSection" class="nav-auth-group">
        <a href="javascript:void(0)" onclick="gatekeeper('profile.html')" class="nav-icon-link" title="Profile">
            <div class="profile-circle">
                <img src="Stock/defaultPic.webp" id="navAvatar" alt="User" class="nav-avatar">
            </div>
        </a>

        <button id="authBtn" class="nav-auth-btn"></button>
    </div>
</div>
    <navmenu class="navmenu" id="cloudMenu">
        <a href="javascript:openDocumentsModal()">Documents</a>
        <a href="javascript:openLuggageModal()">Luggage</a>
        <a href="javascript:openVaccinesModal()">Vaccines</a>

        <a href="checker.html">Travel Insurance</a>
    </navmenu>
</div>
      <div class="logo">
        <a href="index.html"><img src="Stock/logo sample (2).png" alt="Borderly Logo"></a>
      </div>
<div class="nav-right" style="display: flex; gap: 20px; align-items: center; padding-right: 20px;">
    
<div id="dynamicDiaryWrapper" class="diary-wrapper" style="display: flex;">
    </div>
</div>
    </div>
  </nav>
</header>



<div class="community-header">
    <h1 class="bubbly-title">Borderly Board</h1>
    <p class="bubbly-subtitle">Discover hidden gems, local tips, and your next big adventure.</p>
</div>

<div class="community-container">
+-<main class="community-container">
    <div class="community-layout">
        <div class="posts-section">
            <div id="communityGrid" class="community-grid">
                <div id="postExpander" class="row-expander" style="display: none;">
                    <div class="expander-container">
                        <button class="close-btn" onclick="closeExpander()">&times;</button>
                        <div id="expanderContent"></div>
                    </div>
                </div>
            </div>
        </div>

<aside class="filter-sidebar">
    <div class="filter-box">
        <h3><i class="fa-solid fa-sliders"></i> Filters</h3>
        
        <div class="filter-group">
            <label>Country</label>
            <div class="search-suggest-wrapper">
                <input type="text" id="filterCountry" placeholder="e.g. Spain" 
                       autocomplete="off" oninput="filterCountries(this, 'countrySuggestions')">
                <div id="countrySuggestions" class="suggestion-box" style="display: none;"></div>
            </div>
        </div>

        <div class="filter-group">
            <label>City</label>
            <div class="search-suggest-wrapper">
                <input type="text" id="filterCity" placeholder="e.g. Madrid" 
                       autocomplete="off" oninput="filterCities(this, 'citySuggestions')">
                <div id="citySuggestions" class="suggestion-box" style="display: none;"></div>
            </div>
        </div>

        <div class="filter-group">
    <label>Type of Place</label>
    <select id="filterCategory" class="filter-input-select" onchange="applyCommunityFilters()">
        <option value="all">All Categories</option>
        <option value="Cafe">Cafe</option>
        <option value="Restaurant">Restaurant</option>
        <option value="Bakery">Bakery</option>
        <option value="Landmark">Landmark</option>
        <option value="Nature">Nature</option>
        <option value="Activity">Activity</option>
        <option value="Other">Other</option>
    </select>
</div>

<label>Price Rating</label>
<div class="price-rating" id="priceSelector">
    <div class="reset-price-wrapper" onclick="setPrice(0)" title="No price rating">
        <i class="fa-solid fa-dollar-sign"></i>
        <i class="fa-solid fa-slash"></i>
    </div>
    
    <span class="d-sign" onclick="setPrice(1)">$</span>
    <span class="d-sign" onclick="setPrice(2)">$</span>
    <span class="d-sign" onclick="setPrice(3)">$</span>
    <span class="d-sign" onclick="setPrice(4)">$</span>
    <span class="d-sign" onclick="setPrice(5)">$</span>
</div>

        <button class="apply-filters-btn" onclick="applyCommunityFilters()">Apply Filters</button>
        <button class="apply-filters-btn clear-btn-style" onclick="clearAllFilters()">Clear All</button>
    </div>
</aside>
    </div>
</main>
    <script src="database.js"></script>
    <script src="auth.js"></script>
    <script src="search.js"></script>
    <script src="cloude.js"></script>
    <script src="pathways.js"></script>
    <script src="posts.js"></script>
</body>
</html>
